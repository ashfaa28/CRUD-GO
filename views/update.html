<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <nav class="nav bg-primary">
          <div class="container-fluid">
              <a href="" class="navbar-brand">Go </a>
            </div>
        </nav>
        
        <div class="container mt-5">
            <div class="d-flex justify-content-betweeen mb-3">
                <h3>Form update menu</h3>
            </div>
        </div>

        <form action="/menu/update?id={{ .menu.Id }}" method="POST">

          <div class="mb-3">
            <label for="Nama Menu" class="form-label">Name Menu</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ .menu.Name }}">
          </div>

          <div class="mb-3">
            <label for="Info Menu" class="form-label">Info Menu</label>
            <input type="text" name="info_menu" id="info_menu" class="form-control" value="{{ .menu.Info }}">
          </div>

          <div class="mb-3">
            <label for="Harga Menu" class="form-label">Harga Menu</label>
            <input type="text" inputmode="numeric" name="harga_menu" id="harga_menu" class="form-control" value="{{ .menu.Harga }}">
          </div>
          <button type="submit" class="btn btn-primary btn-sm">Edit</button>
        </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
